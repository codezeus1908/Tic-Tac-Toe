<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">

</head>
<body>
     <header class="main-head">
        <h1>TIC TAC TOE</h1>
        <h2 class="head">Please Enter The Names Of Players</h2>
        <div class="contain-head">
            <input type="text"  class="enterfirst" placeholder="First Player Name....">
            <input type="text" class="entersecond" placeholder="Second Player Name....">
        </div>

     </header>
    <div class="show-players">
        <div class="player-1">
            <h1 class="firstplayer">Player 1</h1>  
        </div>
        <div class="player-2">
            <h1 class="secondplayer">Player 2</h1>
        </div>

    </div>
    <div class="restart">
        <button class="restart-btn">CLICK TO RESTART</button>
    </div>
    <div class="game-area">
        <div class="first-row">
            <div class="first block "></div>
            <div class="second block "></div>
            <div class="third block"></div>
        </div>
        <div class="second-row">
            <div class="fourth block"></div>
            <div class="fifth block"></div>
            <div class="sixth block"></div>
        </div>
        <div class="third-row">
            <div class="seventh block"></div>
            <div class="eighth block"></div>
            <div class="ninth block"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
